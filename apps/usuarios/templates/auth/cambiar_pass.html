{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <title>Cambiar contraseña - Bienestar y Felicidad </title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="{% static "img/logo.png" %}" />
            <!-- Font Awesome icons (free version)-->
            <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
            <!-- Google fonts-->
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" type="text/css" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="{% static "css/usuario.styles.css" %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Main Content -->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounded-5 shadow-lg bg-white box-area">
                <!-- Left Box (Imagen e Información) -->
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-white p-5 rounded-4" style="background-color: #FF6600;">
                    <img src="{% static 'img/usuario/coala.png' %}" class="img-fluid mb-3" style="width: 250px;">
                    <h2 class="fw-bold">¿Olvidaste tu contraseña?</h2>
                    <p class="text-center">No te preocupes, te ayudaremos a restablecerla.</p>
                </div>

                <!-- Right Box (Formulario) -->
                <div class="col-md-6 right-box p-5">
                    <h3 class="text-center fw-bold" style="color: #FF6600;">Recuperar Acceso</h3>
                    <p class="text-center text-muted">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

                    <form method="POST" id="resetPasswordForm">
                        {% csrf_token %}
                        
                        <!-- Campo de Correo Electrónico -->
                        <div class="mb-3">
                            <label for="correo" class="form-label fw-bold">Correo electrónico</label>
                            <input type="email" id="correo" name="correo" class="form-control" placeholder="ejemplo@correo.com" required>
                        </div>

                        <!-- Botón para Enviar -->
                        <button type="submit" class="btn btn-lg w-100 text-white" style="background-color: #FF6600;">Enviar Enlace</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- SweetAlert CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Evitar el envío automático del formulario

                let correo = document.getElementById("correo").value;

                if (correo.trim() === "") {
                    Swal.fire({
                        icon: "warning",
                        title: "Campo vacío",
                        text: "Por favor, ingresa tu correo electrónico.",
                        confirmButtonColor: "#FF6600"
                    });
                    return;
                }

                // Simular el envío del formulario (aquí puedes hacer un fetch AJAX si lo deseas)
                Swal.fire({
                    icon: "success",
                    title: "¡Correo enviado!",
                    text: "Si el correo ingresado es válido, recibirás un enlace para restablecer tu contraseña.",
                    confirmButtonColor: "#FF6600"
                }).then(() => {
                    document.getElementById("resetPasswordForm").submit();
                });
            });
        </script>
    </body>
</html>
