{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login.usuario.styles.css' %}">
    <title>Login - Bienestar y Felicidad</title>
</head>
<body>
    <!-- Main Content -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 shadow-lg bg-white box-area">
            <!-- Left Box -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-white p-5 rounded-4" style="background-color: #FF6600;">
                <img src="{% static 'img/usuario/coala.png' %}" class="img-fluid mb-3" style="width: 250px;">
                <h2 class="fw-bold">Iniciar sesión</h2>
                <p class="text-center">Ingresa tus credenciales para acceder.</p>
            </div>
            <!-- Right Box -->
            <div class="col-md-6 right-box p-5">
                <h3 class="text-center fw-bold" style="color: #FF6600;">Bienvenido</h3>
                <p class="text-center text-muted">Estamos felices de tenerte de vuelta.</p>
                <form method='POST' id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username }}
                    </div>
                    <div class="mb-3 position-relative">
                        {{ form.password }}
                        <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword()">
                            <i class="bi bi-eye" id="toggleIcon" style="color: #FF6600;"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-lg w-100 text-white" style="background-color: #FF6600;">Iniciar sesión</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{% url 'cambiar_pass' %}" style="color: #FF6600;">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert para login exitoso -->
    {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                {% for message in messages %}
                    Swal.fire({
                        icon: "{% if message.tags == 'success' %}success{% else %}error{% endif %}",
                        title: "{% if message.tags == 'success' %}¡Éxito!{% else %}¡Error!{% endif %}",
                        text: "{{ message }}",
                        confirmButtonColor: "#FF6600"
                    });
                {% endfor %}
            });
        </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static "js/toogle.usuario.js" %}"></script>
</body>
</html>
